service: example-service
frameworkVersion: "3"


provider:
  name: aws
  runtime: nodejs14.x
  ecr:
    # In this section you can define images that will be built locally and uploaded to ECR
    images:
      appimage:
        path: ./

functions:
  hello:
    image:
      name: appimage


plugins:
  - serverless-docker-plugin
    
hooks:
  before:package:createDeploymentArtifacts: # This hook runs before creating deployment artifacts
    - npm install -g serverless-docker-plugin # Install the Docker plugin globally